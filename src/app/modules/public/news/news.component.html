<section class="news flex flex-column justify-content-start align-items-center w-12 h-auto mt-8 mb-6">
    <div class="w-11 lg:w-9 h-auto mb-3 mt-7">
        <div *ngFor="let img of section.imgs; let i = index" class="div-card mb-6 sm:mb-3 h-auto lg:h-14rem border-round-3xl shadow-7">
            <div class="w-full h-22rem lg:h-full flex flex-column lg:flex-row justify-content-start align-items-center">
                <div class="img w-6 lg:w-3 h-12rem justify-content-center align-items-center pt-2 pl-2 pr-2 lg:p-4">
                    <img class="w-full h-full shadow-5 border-round-3xl"
                        [src]="img.urlObs">
                </div>
                <div class="flex w-11 lg:w-9 h-full pt-4 pb-4 flex-column justify-content-around align-items-start">
                    <div class="w-full ">
                        <h1 class="lg:text-3xl text-600 ">{{tittles[i]}}</h1>
                    </div>
                    <div class="w-11 h-4rem lg:h-6rem white-space-wrap overflow-y-auto text-overflow-ellipsis">
                        {{infos[i]}}
                    </div>
                    <!--div class="w-11 flex justify-content-end">
                        <a href="#" class="align-content-end text-600 text-green-400">Mas Informacion</a>
                    </div-->                    
                </div>
            </div>

        </div>
    </div>
</section>
