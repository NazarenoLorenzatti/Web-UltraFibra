<section *ngIf="section" class="section-clientes flex flex-column align-items-center justify-content-around w-full h-auto p-3 mb-4 sm:mb-8">
    <div class="flex align-content-center justify-content-center w-full h-auto pt-2 sm:text-4xl">
        <h1 class="text-green-400 mr-3">NUESTROS</h1>
        <h1> CLIENTES:</h1>
    </div>

    <div class="flex flex-row justify-content-center align-content-center w-full h-auto">
        <div class="h-auto w-9 mt-3">
            <p-carousel [value]="section.imgs" [numVisible]="3" [numScroll]="3" [circular]="true"
                [responsiveOptions]="responsiveOptions"  [autoplayInterval]="5000"
                [showIndicators]="false" class="w-full flex justify-content-center align-items-center">
                <ng-template let-img pTemplate="item" class="img-container" >
                        <div class="w-full h-full img">
                            <img class="w-full h-full border-round-md"
                                src="{{img.urlObs}}" [alt]="img.description">
                        </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>

</section>

<section *ngIf="!section" class="section-clientes flex flex-column align-items-center justify-content-around w-full h-auto p-3 mb-4 sm:mb-8">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--green-400)" animationDuration=".5s"></p-progressSpinner>
</section>
