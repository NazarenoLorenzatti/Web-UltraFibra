<section class="carrousel w-full h-auto mt-8">
    <div class="">
        <div class="card flex justify-content-center">
            <p-carousel [value]="section.imgs" [numVisible]="1" [numScroll]="1"  verticalViewPortHeight="360px" [autoplayInterval]="5000" class="w-full">
                <ng-template let-image pTemplate="item">
                    <div class="w-full h-full sm:p-3">
                        <img class="w-full h-full border-round-md" src="{{ image.urlObs }}"
                            [alt]="image.description">
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</section>
