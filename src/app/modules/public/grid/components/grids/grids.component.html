<section class="grids flex justify-content-center w-full h-auto pt-4 pb-4" style="background-color: #050f1c;">
    <div *ngIf="section" class="w-full mt-4 sm:w-10 h-auto flex flex-row flex-wrap justify-content-around align-items-center sm:align-items-start">
        <p-image *ngIf="!pantallaPequena" src="{{section.imgs[1].urlObs}}" previewImageSrc="{{section.imgs[2].urlObs}}" alt="Image" width="250" [preview]="true" class="mb-4 md:mb-0"></p-image>
        <p-image *ngIf="!pantallaPequena" src="{{section.imgs[0].urlObs}}" alt="Image" width="250" [preview]="true"></p-image>

        <p-image *ngIf="pantallaPequena" src="{{section.imgs[1].urlObs}}" previewImageSrc="{{section.imgs[2].urlObs}}" alt="Image" width="400" [preview]="true"></p-image>
        <p-image *ngIf="pantallaPequena" src="{{section.imgs[0].urlObs}}" alt="Image" width="400" [preview]="true"></p-image>


    </div>
    <div *ngIf="!section" class="w-full mt-4 sm:w-10 h-auto flex flex-column sm:flex-row sm:flex-wrap justify-content-around align-items-center sm:align-items-start">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--green-400)" animationDuration=".5s"></p-progressSpinner>
    </div>
</section>
