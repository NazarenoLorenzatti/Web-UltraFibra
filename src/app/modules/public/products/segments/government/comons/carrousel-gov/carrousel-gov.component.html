<section class="carrousel w-full h-auto xl:mt-3">
    <div class="flex justify-content-center h-auto">
        <p-carousel [value]="listSlides" [numVisible]="1" [numScroll]="1" [showNavigators]="false"
            [showIndicators]="false" verticalViewPortHeight="360px" [autoplayInterval]="10000" class="w-full h-auto">
            <ng-template let-slide pTemplate="item" class="h-auto w-full">
                <div class="item-carrousel relative w-full flex justify-content-center align-items-center">
                    <img class="w-full max-w-full h-full border-round-md" src="{{slide.route}}" [alt]="slide.route">
                    <div class="carrousel-abstract absolute top-0 left-0 ">
                        <div class="container-text pr-4 md:pr-0 w-full h-full flex flex-column justify-content-center align-items-center" [ngStyle]="infoStyles[slide.id]">
                            <h1 class="text-xl md:text-3xl lg:text-5xl uppercase">{{slide.title}}</h1>
                            <h3 class="text-lg md:text-xl lg:text-3xl font-light text-center">{{slide.info}}</h3>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

</section>
