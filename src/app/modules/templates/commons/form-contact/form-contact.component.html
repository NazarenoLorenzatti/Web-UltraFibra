<p-toast></p-toast>
<section class="w-full h-auto xl:h-30rem mt-7 mb-6 flex justify-content-center align-items-center">
    <div class="w-full h-full flex flex-column xl:flex-row justify-content-center align-items-center">
        <div class="info-container shadow-8  w-11 p-2 pt-4 pb-4 md:p-6 xl:p-0 lg:w-9 xl:w-4 h-full flex flex-row flex-wrap xl:flex-column justify-content-around align-items-center animation-duration-1000 animation-ease-in-out" [once]="false" pAnimateOnScroll enterClass="fadeinleft" leaveClass="fadeoutleft" >
            <div class="info shadow-8 w-11 lg:w-10 h-6rem p-4  mb-4 xl:mb-0 flex justify-content-center align-items-center border-round-2xl">
                <div class="w-3 h-full flex justify-content-center align-items-center">
                    <i class="pi pi-phone text-xl md:text-3xl border-circle p-4"></i>
                </div>
                <div class="w-9 pl-3 h-full text-left flex flex-column  justify-content-center align-items-start">
                    <div class="text-xl xl:text-2xl">
                        Centro de Contacto
                    </div>
                    <div class="text-lg xl:text-xl font-light">
                        0810 112 7700
                    </div>
                </div>
            </div>
            <div class="info shadow-8 w-11 lg:w-10 h-6rem p-4 mb-4 xl:mb-0 flex justify-content-center align-items-center border-round-2xl" >
                <div class="w-3 h-full flex justify-content-center align-items-center">
                    <i class="pi pi-whatsapp text-xl md:text-3xl border-circle p-4"></i>
                </div>
                <div class="w-9 pl-3 h-full text-left flex flex-column justify-content-center align-items-start">
                    <div class="text-2xl xl:text-3xl">
                        WhatsApp
                    </div>
                    <div class="text:lg xl:text-xl font-light">
                        +549 3476 585985
                    </div>
                </div>
            </div>

            <div class="info shadow-8 w-11 lg:w-10 h-6rem p-4 flex justify-content-center align-items-center border-round-2xl" >
                <div class="w-3 h-full flex justify-content-center align-items-center">
                    <i class="pi pi-clock text-xl md:text-3xl border-circle p-4"></i>
                </div>
                <div class="w-10 pl-3 h-full text-left flex flex-column justify-content-center align-items-start">
                    <div class="text-2xl xl:text-3xl">
                        Horarios
                    </div>
                    <div class="text-sm xl:text-md font-light">
                        Lun a Vie: 8:00 - 19:00 <br/>
                        Sab: 8:00  - 17:00
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container shadow-8 sm:p-1 w-11 lg:w-9 xl:w-5 h-27rem xl:h-full flex flex-wrap justify-content-center align-items-center animation-ease-in-out" [once]="false" pAnimateOnScroll enterClass="fadeinright" leaveClass="fadeoutright">
            
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="w-full p-2 sm:p-0 sm:w-11 xl:w-full h-full flex flex-column align-items-center justify-content-around">
                <div class="flex flex-row justify-content-around w-full">
                    <div class="flex flex-column w-5 p-3 h-auto">
                        <span class="p-float-label w-full">
                            <input class="w-full" pInputText id="name" formControlName="nombre" required />
                            <label for="name">Nombre</label>
                        </span>
                    </div>
                    <div class="flex flex-column w-5 p-3 h-auto">
                        <span class="p-float-label">
                            <input class="w-full" pInputText id="lastname" formControlName="apellido" required />
                            <label for="lastname">Apellido</label>
                        </span>
                    </div>
                </div>
                <div class="flex flex-row flex-wrap justify-content-around w-full">
                    <div class="flex flex-column w-5 p-3 h-auto">
                        <span class="p-float-label">
                            <input class="w-full" pInputText id="telephone" formControlName="telefono" required />
                            <label for="telephone">Teléfono</label>
                        </span>
                    </div>
                    <div class="flex flex-column w-5 p-3 h-auto">
                        <span class="p-float-label">
                            <input class="w-full" pInputText id="city" formControlName="localidad" required />
                            <label for="city">Localidad</label>
                        </span>
                    </div>
                </div>
                <div class="flex flex-row flex-wrap justify-content-around w-full">
                    <div class="flex flex-column w-11 p-3 h-auto">
                        <span class="p-float-label">
                            <input class="w-full" pInputText id="email" formControlName="email" required />
                            <label for="email">Correo electrónico</label>
                        </span>
                    </div>
                </div>
                <div class="flex flex-row justify-content-around w-full mb-3">
                    <div class="flex flex-column w-11 p-3 h-auto">
                        <span class="p-float-label">
                            <textarea class="w-full" rows="5" id="consulta" pInputTextarea formControlName="consulta"></textarea>
                            <label for="consulta">Escriba aquí su consulta</label>
                        </span>
                    </div>
                </div>
                <div class="flex flex-row justify-content-center align-items-center w-full h-4rem" >
                    <div class="btn-container h-full relative">
                        <app-button-submit-ultra [disable]="!formulario.valid"></app-button-submit-ultra>
                    </div>
                </div>                
            </form>           
        </div>
    </div>
</section>
